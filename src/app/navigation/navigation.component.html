<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="[email]">Weekly</a>
            <a mat-list-item [routerLink]="['/user/add']">Add User</a>
            <a mat-list-item (click)="logout()">Log Out</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
<!--            <span><img class="img" src="assets/images/ONF-logo.png"></span>-->
            <span>{{title}}</span>
            <nav mat-tab-nav-bar *ngIf="(isHandset$ | async) === false">
                <a mat-tab-link class="mat-tab-link" [routerLink]="[email]">Weekly</a>
                <a mat-tab-link *ngIf="supervisor" [routerLink]="['/user/add']">Add User</a>
            </nav>
            <span class="spacer"></span>
            <nav mat-tab-nav-bar *ngIf="(isHandset$ | async) === false">
                <a mat-tab-link (click)="logout()">Logout</a>
            </nav>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
