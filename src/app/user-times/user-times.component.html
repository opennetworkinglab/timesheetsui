<div>

    <div class="mat-typography">

        <h2 class="mat-title" style="padding: 10px 0px 0px 20px">{{email}}</h2>
        <div class="img-container" style="margin-top: 50px" id="signed" *ngIf="showPreview">
            <img class="responsive" src="{{weekly.preview}}">
        </div>

        <div class="center" *ngIf="!showPreview">
            <h4 class="mat-subheading-1">Please choose hours in decimal format</h4>
        </div>
                <div class="center">
                    <button (click)="changeWeek(-1); changeWeekAlreadySigned(-1)" class="btn btn-outline-primary btn-sm"><i
                        class="fa fa-chevron-left"></i></button>
                    Week: {{currentWeekId}} || {{weeks.get(currentWeekId)?.begin | date}}
                    - {{weeks.get(currentWeekId)?.end | date}}
                    <button (click)="changeWeek(1); changeWeekAlreadySigned(1)" class="btn btn-outline-primary btn-sm"><i
                        class="fa fa-chevron-right"></i></button>
                </div>

        <div class="center-table" *ngIf="!showPreview">

            <div class="cdk-overlay-pane center" *ngIf="loadingProgress">
                <mat-spinner></mat-spinner>
            </div>

            <table class="table table-responsive">
                <tbody>
                <tr>
                    <td>
                        <table>
                            <thead>
                            <th>Day-Date</th>
                            </thead>
                            <tbody>
                            <tr title="Darpa project">Darpa HR001120C0107</tr>
                            <tr title="Hours taken due to illness">Sick</tr>
                            <tr title="Hours taken for relaxation">Holiday</tr>
                            <tr title="Personal time off">PTO</tr>
                            <tr title="General and Administrative">G&A</tr>
                            <tr title="Independent Research and Development">IR&D</tr>
                        </table>
                    </td>
                    <td *ngFor="let d of days | keyvalue">
                        <app-day [day]="d.key | date: 'EEE dd'" [email]="d.value.email"
                                 [onfDay]="isOnfDay(d.key, currentWeekId)"
                                 [times]="d.value.times" [userSigned]="userSigned"
                                 [weekend]="isWeekend(d.key)" (projectTimeChange)="projectTimeChange($event)">
                        </app-day>
                    </td>
                    <td>
                        <table>
                            <thead>
                            <th>Totals</th>
                            </thead>
                            <tbody>
                            <tr ></tr>
                            <tr >{{ darpaMins}}</tr>
                            <tr >{{sickMins}}</tr>
                            <tr >{{holidayMins}}</tr>
                            <tr >{{ptoMins}}</tr>
                            <tr >{{gAMins}}</tr>
                            <tr >{{iRDMins}}</tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="!showPreview" class="custom-theme center">
            <button (click)="sign()" [disabled]="signBtnDisabled" color="accent"
                    mat-raised-button>{{signBtnName}}</button>
        </div>
    </div>
</div>
