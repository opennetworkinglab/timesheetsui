<div class="example-container">
    <div class="form-container">
        <form [formGroup]="loginForm" (submit)="submit()">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> E-mail
                </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> First Name
                </mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="loginForm.controls.firstName.touched && loginForm.controls.firstName.invalid">
                    <span *ngIf="loginForm.controls.firstName.errors.required">This field is mandatory.</span>
                    <span *ngIf="loginForm.controls.firstName.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Last Name
                </mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="loginForm.controls.lastName.touched && loginForm.controls.lastName.invalid">
                    <span *ngIf="loginForm.controls.lastName.errors.required">This field is mandatory.</span>
                    <span *ngIf="loginForm.controls.lastName.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Darpa Allocation %
                </mat-label>
                <input matInput formControlName="darpaAllocationPct" type="number" required>
                <mat-error *ngIf="loginForm.controls.darpaAllocationPct.touched && loginForm.controls.darpaAllocationPct.invalid">
                    <span *ngIf="loginForm.controls.darpaAllocationPct.errors.required">This field is mandatory.</span>
                    <span *ngIf="loginForm.controls.darpaAllocationPct.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Is a Supervisor
                </mat-label>
                <mat-select placeholder="Select" [(value)]="selected">
                    <mat-option [value]="false">False</mat-option>
                    <mat-option [value]="true">True</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" [disabled]="addUserBtnDisabled">Add User</button>
        </form>
    </div>
</div>
