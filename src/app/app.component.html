<div class="card">
  <div class="card-header">
    <h2>ONF Timesheets</h2>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{email}}</h5>
    <h4 class="inline"> Week: </h4>
    <span class="inline">
      <button class="btn btn-outline-primary btn-sm" (click)="changeWeek(-1); changeWeekAlreadySigned(-1)"><i
          class="fa fa-chevron-left"></i></button>
      {{currentWeekId}} || {{weeks.get(currentWeekId)?.begin | date}}
      - {{weeks.get(currentWeekId)?.end | date}}
      <button class="btn btn-outline-primary btn-sm" (click)="changeWeek(1); changeWeekAlreadySigned(1)"><i
          class="fa fa-chevron-right"></i></button>
    </span>

    <!--    <img src="{{previewImg}}" *ngIf="weekly !== undefined">-->

    <table class="table">
      <tbody>
        <tr>
          <td>
            <table>
              <thead>
                <th>Day <br> </th>
              </thead>
              <tbody>
                <tr>Working</tr>
                <tr>NGPA</tr>
                <tr>Admin</tr>
                <tr>Fundraising</tr>
                <tr>Sales</tr>
                <tr>Other</tr>
                <tr>Leave sick</tr>
                <tr>Leave PTO</tr>
                <tr>Holiday</tr>
                <tr class="total">Total</tr>

                <tr class="clickable" data-toggle="collapse" data-target="#group-of-time-rows" aria-expanded="false"
                  aria-controls="group-of-time-rows">
                  <td>Show more</td>
                </tr>
              </tbody>
              <tbody id="group-of-time-rows" class="collapse">
                <tr id="group-of-time-rows" class="times">Time In</tr>
                <tr id="group-of-time-rows" class="times">Time Out</tr>
                <tr id="group-of-time-rows" class="times">Time In</tr>
                <tr id="group-of-time-rows" class="times">Time Out</tr>
                <tr id="group-of-time-rows">Reg time</tr>
                <tr id="group-of-time-rows">Over time</tr>
              </tbody>
            </table>
          </td>
          <td *ngFor="let d of days | keyvalue">
            <app-day [day]="d.key | date: 'EEE dd'" [email]="d.value.email" [workedMins]="d.value.worked_mins"
              [holidayMins]="d.value.holiday_min" [weekend]="isWeekend(d.key)">
            </app-day>
          </td>
        </tr>
      </tbody>
    </table>


    <div class="center">
      <button type="button" class="btn btn-primary-2">Submit</button>
    </div>

  </div>
</div>
