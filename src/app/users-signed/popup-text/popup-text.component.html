<div class="container">
    <form [formGroup]="loginForm" (submit)="submit()">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label> Comment (max 140 Characters)
            </mat-label>
            <textarea style="height: 200px" maxlength="140" matInput formControlName="comment"></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Submit</button>
    </form>
</div>
